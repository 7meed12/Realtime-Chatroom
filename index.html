<body>
    <div class="container my-4">
        <h1 class="my-4 text-center"> Hello , let's communicate</h1>

        <div class="chatRoom mb-3 text-center">
            <div class="my-2">Choose a chatroom </div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="sport">#sport</button>
            <button class="btn" id="gaming">#gaming</button>
        </div> <!-- rooms end  -->

        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div> <!-- user messages  -->

        <form class="new-chat-room my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your text</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">

                </div>
            </div>
        </form> <!-- user messages  -->

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">update name</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
    </div>
